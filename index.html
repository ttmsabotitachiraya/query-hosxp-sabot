<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Code Gallery</title>

    <!-- Google Fonts: Poppins & Fira Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SQL Code Gallery</h1>
        <nav>
            <a href="admin.html">Admin Panel</a>
        </nav>
    </header>
    <main>
        <!-- ============================================= -->
        <!-- ==        ADDED: Search Input Box          == -->
        <!-- ============================================= -->
        <div class="search-container">
            <input type="search" id="search-input" placeholder="Search by title, description, or code...">
        </div>

        <div id="code-list">
             <!-- SQL codes will be loaded here -->
            <p class="loading-message">Loading SQL codes...</p>
        </div>
        
        <!-- ============================================= -->
        <!-- ==     ADDED: No Results Message           == -->
        <!-- ============================================= -->
        <p id="no-results-message" class="no-codes-message hidden">No SQL codes found matching your search.</p>

    </main>

    <!-- ============================================= -->
    <!-- ==   Modal for Viewing Full SQL Code       == -->
    <!-- ============================================= -->
    <div id="view-code-modal" class="modal hidden">
        <div class="modal-content large">
            <span id="modal-close-button" class="close-button">&times;</span>
            <h2 id="modal-code-title">SQL Code</h2>
            <p id="modal-code-description"></p>
            <div class="modal-code-container">
                 <button id="modal-copy-button" class="copy-button">Copy</button>
                 <pre id="modal-code-content-pre"><code class="language-sql"></code></pre>
            </div>
        </div>
    </div>

    <!-- Prism.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
