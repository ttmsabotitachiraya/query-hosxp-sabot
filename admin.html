<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Codes</title>

    <!-- Google Fonts: Inter & Fira Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <a href="index.html">View Codes</a>
        </nav>
    </header>
    <main>
        <div id="admin-login">
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter Admin Password">
            <button id="login-button" class="btn btn-primary">Login</button>
            <p id="login-message"></p>
        </div>

        <div id="admin-dashboard" class="hidden">
            <!-- Dashboard Header Wrapper -->
            <div class="dashboard-header">
                <div class="header-actions">
                    <h2>Manage Codes</h2>
                    <button id="add-code-button" class="btn btn-primary">Add New Code</button>
                </div>
                <div class="search-container">
                    <input type="search" id="search-input" placeholder="Search by title, description, or code...">
                </div>
            </div>

            <div id="code-management-list">
                <!-- Admin code list will be loaded here -->
            </div>

            <p id="no-results-message" class="no-codes-message hidden">No codes found matching your search.</p>

        </div>
    </main>

    <!-- Add Code Modal -->
    <div id="add-code-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Code</h2>
            <form id="add-code-form">
                <label for="code-title">Title:</label>
                <input type="text" id="code-title" required>

                <label for="code-description">Description:</label>
                <textarea id="code-description" rows="3"></textarea>

                <label for="sql-code-area">Code:</label>
                <textarea id="sql-code-area" rows="10" required></textarea>

                <button type="submit" class="btn btn-success">Save Code</button>
                <p id="save-message"></p>
            </form>
        </div>
    </div>

    <!-- Modal for Viewing Full SQL Code -->
    <div id="view-code-modal" class="modal hidden">
        <div class="modal-content large">
            <span id="modal-close-button" class="close-button">&times;</span>
            <h2 id="modal-code-title">Code</h2>
            <p id="modal-code-description"></p>
            <div class="modal-code-container">
                 <button id="modal-copy-button" class="copy-button"></button>
                 <pre id="modal-code-content-pre"><code class="language-sql"></code></pre>
            </div>
        </div>
    </div>

    <!-- Prism.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
